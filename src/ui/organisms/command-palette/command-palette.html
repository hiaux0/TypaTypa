<popover-two
  close-on-click="false"
  is-open.bind="isOpen"
  title="Command Palette"
  if.bind="isOpen"
>
  <template au-slot="content">
    <autocomplete-input
      value.two-way="value"
      source.bind="autocompleteSource"
      always-visible="true"
      on-accept.bind="hello"
      on-close.bind="hello"
      autofocus
      width="600px"
    ></autocomplete-input>
  </template>
</popover-two>
