<div class="topics-container">
  <!-- Left -->
  <section class="topics-list-container">
    <div class="topics-list-header">
      <h4>List</h4>
      <button type="button" click.trigger="addTopic()">+</button>
    </div>

    <div class="topics-list">
      <div
        class="topic ${this.selectedTopic.title === topic.title ? 'active' : ''}"
        repeat.for="topic of topics"
        click.trigger="selectTopic(topic.title)"
      >
        <div class="topic-title">${topic.title}</div>
      </div>
    </div>
  </section>

  <!-- Right -->
  <section class="selected-topic-container">
    <div class="content-list-header">
      <h4>Selected</h4>
      <button type="button" click.trigger="addContent(this.selectedTopic)">
        +
      </button>
    </div>

    <div class="content-container">
      <div class="content" repeat.for="item of selectedTopic.content">
        <textarea
          value.bind="item.text"
          placeholder="${item.text === '' ? 'add new content' : ''}"
        ></textarea>
      </div>
    </div>
  </section>
</div>
