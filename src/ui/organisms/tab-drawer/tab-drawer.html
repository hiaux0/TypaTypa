<div class="tab-drawer-container">
  <!-- 1. Tab Bar -->
  <section class="tab-bar">
    <div
      repeat.for="topic of topics"
      class="tab-bar__tab ${(this.activeTopic?.title === topic.title && isDrawerOpen) ? 'active' : ''}"
      click.trigger="toggleDrawer(topic.title)"
    >
      ${topic.title}
    </div>
  </section>

  <!-- 2. Drawer -->
  <section class="drawer ${isDrawerOpen ? 'active' : ''}" ref="drawerRef">
    <div class="drawer__content">${activeTopic?.content}</div>
  </section>
</div>
