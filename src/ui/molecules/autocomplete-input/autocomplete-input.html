<div class="autocomplete-container" ref="autocompleteContainerRef">
  <input
    show.bind="!hideInput"
    ref="searchInputRef"
    type="text"
    placeholder.bind="placeholder"
    value.bind="value"
    tabindex="1"
  />
  <ul
    if.bind="value && suggestions.length || alwaysVisible"
    class="suggesion-list"
    ref="suggesionListRef"
    css="width: ${width};"
  >
    <li
      repeat.for="suggestion of suggestions"
      class="suggestion ${$index === activeCursorIndex ? 'active ' : ''}"
      click.trigger="selectSuggestion(suggestion.original)"
      data-scroll-index="${$index}"
    >
      <span innerhtml.bind="suggestion.highlighted"></span>
    </li>
  </ul>
</div>
