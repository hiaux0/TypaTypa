<main class="ui-audio w-[192px] h-full">
  <audio
    id="audioPlayer"
    ref="audioPlayerRef"
    controls
    class="w-full"
  >
    <source src="your-audio-file.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="controls flex justify-center items-center h-6 mt-1">
    <button class="h-6" click.trigger="toggleRepeat()">
      <template if.bind="isRepeating">
        <ui-icon icon="repeat" color="secondary"></ui-icon>
      </template>
      <template else>
        <ui-icon icon="repeat" color="default"></ui-icon>
      </template>
    </button>

    <div class="w-4/6">
      <label for="playbackSpeed" class="text-xs">Speed:</label>
      <input
        class="w-full"
        type="range"
        min="0.5"
        max="2"
        step="0.1"
        value.bind="audioSpeed"
        change.trigger="changeSpeed($event)"
      />
      <span id="speedDisplay">${audioSpeed}</span>
    </div>

    <!-- Upload -->
    <input
      ref="fileInputRef"
      type="file"
      id="fileInput"
      accept="audio/mp3"
      class="hidden"
    />
    <button id="fileInputButton" click.trigger="fileInputRef.click()">
      <ui-icon icon="upload"></ui-icon>
    </button>
  </div>
</main>
