<section class="labeled-words-container">
  <label>${label}: </label>
  <let has-words.bind="words.length > 0"></let>
  <template if.bind="hasWords" repeat.for="word of words.sort()">
    <em class="word" click.trigger="onWordClicked(word)">${word}</em
    ><template if.bind="$index < words.length - 1">,</template>
  </template>
  <em else class="word">n/a</em>
</section>
