<div class="cell ${selected ? 'selected-cell' : ''}">
  <!-- Content -->
  <div class="w-full h-full">
    <ui-button
      if.bind="cell.kindConfig?.elementType === CellKindConfigElementType.BUTTON"
      >${cell.text}</ui-button
    >
    <ui-audio
      if.bind="cell.kindConfig?.elementType === CellKindConfigElementType.AUDIO"
      on-time-change.bind="onTimeChange"
      on-state-change.bind="onStateChange"
    ></ui-audio>
  </div>

  <!-- Selection -->
  <div
    if.bind="selected"
    class="selection"
    css="width: ${isOverflown ? overflownWidthWhenSelected + 2 : widthPxNew}px; height: ${getOverflownHeight};"
  ></div>
</div>
