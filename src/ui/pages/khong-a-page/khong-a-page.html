<style></style>

<div class="layout-container vim-container">
  <div class="textarea-test-container" ref="textareaTextContainerRef">
    <!-- 1. Display -->
    <div class="text-display" if.bind="!showTextarea">
      <!-- 1.1 Lines -->
      <template repeat.for="line of vimState.lines">
        <pre class="vim-line">${line.text}</pre>
      </template>

      <!-- 1.2 Cursor -->
      <div ref="cursorRef" class="cursor"></div>
    </div>

    <!-- 2. Edit -->
    <textarea
      class="text-input"
      show.bind="showTextarea"
      ref="textareaRef"
      spellcheck="false"
      value.bind="textValue"
      contenteditable="true"
    ></textarea>
  </div>
