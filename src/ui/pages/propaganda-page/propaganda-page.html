<!-- add a search field for each column -->
<article class="propaganda-page-container">
  <section class="search-container">
    <autocomplete-input
      value.two-way="searchPropagandaValue"
      placeholder="${translations['search.propaganda']}"
      source.bind="allPropaganda"
    ></autocomplete-input>

    <div class="search">
      <input
        type="text"
        placeholder="Search topics"
        value.bind="searchTopicsValue"
        tabindex="1"
      />
    </div>
    <div class="search">
      <input
        type="text"
        placeholder="Search tags"
        value.bind="searchTagsValue"
        tabindex="1"
      />
    </div>
  </section>

  <!--create a basic table with 3 columns, and 4 rows in aurelia, using repeat.for-->
  <table>
    <thead>
      <tr>
        <th>Propaganda</th>
        <th>Topics</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="row of propagandaTableRows">
        <td>${row.propaganda}</td>
        <td>${row.topics}</td>
        <td>${row.tags}</td>
      </tr>
    </tbody>
  </table>
</article>
